<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/css/prefixed/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <section class="app">
        <div class="app__inputs">
          <div class="label">
            <label for="bill">Bill</label>
            <span class="alert" id="bill-alert"></span>
          </div>
          <input id="bill" name="bill" type="number" value="142.55" class="" />
          <div class="amount-selection" id="tip-selectors">
            <label>Select Tip %</label>
            <button class="tip-btn" value="5">5%</button>
            <button class="tip-btn" value="10">10%</button>
            <button class="tip-btn" value="15">15%</button>
            <button class="tip-btn" value="25">25%</button>
            <button class="tip-btn" value="50">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom" />
          </div>
          <div class="label">
            <label for="num-of-ppl">Number of People</label>
            <span class="alert" id="people-alert"></span>
          </div>
          <input
            id="num-of-ppl"
            name="bill"
            type="number"
            value="5"
            min="1"
            max="99"
          />
        </div>
        <div class="app__results">
          <div class="app__results--line">
            <div class="tip">
              <div class="tip__amount">
                <span>Tip Amount</span>
                <span>/ person</span>
              </div>
              <span id="tip-pp" class="tip__amount--result">$4.27</span>
            </div>
            <div class="tip">
              <div class="tip__total">
                <span>Total</span>
                <span>/ person</span>
              </div>
              <span id="total-pp" class="tip__total--result">$32.79</span>
            </div>
          </div>
          <button id="reset_calc" type="reset">Reset</button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Happily coded with ❤️ by
        <a
          href="https://github.com/scheuerkev"
          title="scheuerkev's github page"
          rel="noopener noreferrer"
        >
          scheuerkev</a
        >.
      </p>
    </footer>
    <script src="./dist/polyfill.bundle.js"></script>
    <script src="./dist/app.bundle.js"></script>
  </body>
</html>
